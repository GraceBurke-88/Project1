<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced JS Example</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


<div class="header">
    <h1>Flora & Fauna Outfitters</h1>

</div>



<div class="app-container">

    <aside class="navigation">
        <a href="productList.html">Home</a>
        <a href="">Product Page</a>
        <a href="#">Extras</a>
        <br>


        <div class="form-group" style="margin-right: 10px;">
            <label for="orderBy">Order By</label>
            <select id="orderBy" name="orderBy">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
        </div>

        <div class="form-group">
            <label for="below">Below</label>
            <select id="below" name="below" typeof="number">
                <option value="null">None</option>
                <option typeof="number" value="10">$10</option>
                <option typeof="number" value="15">$15</option>
                <option typeof="number" value="20">$20</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" >
                <option value="null">None</option>
                <option typeof="number" value="Tops">Tops</option>
                <option typeof="number" value="Accessories">Accessories</option>
                <option typeof="number" value="Other">Other</option>
            </select>
        </div>

        <!--

            </select>
        </div>

    </aside>

        </div>

    </div>


</div>

</body>
</html>
